<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my to-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p><i>Double-click an item to mark it complete.</i></p>
        <div class="add">
            <input type="text" class="items">
            <label for="items"><button id="btn4">Add</button></label>
        </div>
        <div class="list">
            <ol>
                <li>My</li>
                <li>to-do</li>
                <li>list</li>
            </ol>
        </div>
        <div class="buttons">
            <button id="btn1">Clear Completed</button>
            <button id="btn2">Empty List</button>
            <button id="btn3">Save List</button>
        </div>
    </div>
</body>
</html>
